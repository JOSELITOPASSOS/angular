<h4 class="text-center">Login</h4>

<form class="form mt-4" [formGroup]="loginForm" (submit)="login()">

    <div class="form-group">
        <input #userNameInput class="form-control" placeholder="user name"
               formControlName="userName" autofocus>
        <ap-vmessage text="User name is required"
                     *ngIf="loginForm.get('userName')?.errors?.required">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input class="form-control" placeholder="password"
               formControlName="password" type="password" >
        <ap-vmessage text="Password is required!"
               *ngIf="loginForm.get('password')?.errors?.required">
        </ap-vmessage>
    </div>

    <button type="submit" class="btn btn-primary btn-block"
            [disabled]="loginForm.invalid">
        login
    </button>

</form>

<p>Not a user? <a [routerLink]="['signup']" >Register now</a></p>
