<h1 class="text-center" style="background: red;" apDarkenOnHover>Photos</h1>
<ap-search placeHolder = 'Informe uma descrição'
    [value]="filter"
    (onTyping)="filter = $event">
</ap-search>
<p>{{ filter }}</p>
<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>
<ap-load-button [hasMore]="hasMore" (click)="load()"></ap-load-button>
